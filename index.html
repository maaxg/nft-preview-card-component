<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="border-radius card">
      <section class="border-radius card-img">
        <img
          class="border-radius card-img"
          src="images/image-equilibrium.jpg"
          alt="Card image"
        />
        <div class="border-radius overlay card-img">
          <img alt="View image" src="images/icon-view.svg" />
        </div>
      </section>

      <section class="card-content">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="card-price">
          <section class="icon-section">
            <img
              class="icon"
              src="images/icon-ethereum.svg"
              alt="Ethrerum image"
            />
            <p class="cyan">0.041 ETH</p>
          </section>
          <section class="icon-section">
            <img class="icon" src="images/icon-clock.svg" alt="Clock image" />
            <p class="soft-blue">3 days left</p>
          </section>
        </section>
        <hr class="horizontal-line" />
        <section class="avatar-section">
          <img
            class="avatar-img"
            src="images/image-avatar.png"
            alt="User avatar"
          />
          <p class="avatar-title">
            <span class="soft-blue">Creation of</span> Jules Wyvern
          </p>
        </section>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
